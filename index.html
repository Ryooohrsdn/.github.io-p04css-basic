<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_rhsdn.css">
    <title>Document</title>
</head>
    <body>
       <div class="bentuk">
            <div class="bagianheading">Pendaftaran</div>
            <form action="#">
                <div class="detailisi">
                    <div class="kotakisi">
                        <span class="isiform">Nama</span>
                        <input type="text" placeholder="masukan nama anda">
                    </div>
                    <div class="kotakisi">
                        <span class="isiform">Umur</span>
                        <input type="text" placeholder="umur anda">
                    </div>
                    <div class="kotakisi">
                        <span class="isiform">Agama</span>
                        <input type="text" placeholder="agama anda">
                    </div>
                    <div class="kotakisi">
                        <span class="isiform">No Hp</span>
                        <input type="text" placeholder="nomor hp anda">
                    </div>
                    <div class="kotakisi">
                        <span class="isiform">Email</span>
                        <input type="email" placeholder="masukan email anda">
                    </div>
                    <div class="kotakisi">
                        <span class="isiform">Alamat</span>
                        <input type="alamat" placeholder="masukan alamat anda">
                    </div>
                    <div class="kotakisi">
                        <span class="isiform">Gender</span>
                        <div>
                            <input type="radio" name="jk">Laki-Laki
                            <input type="radio" name="jk">Perempuan
                        </div>
                    </div>
                    <div class="tombol">
                        <input type="submit" value="Daftar">
                    </div>
                </div>
            </form>
       </div> 
    </body>
</html>
